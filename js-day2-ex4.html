        <select id="car-selector">
            <!-- Options will be populated by JavaScript -->
          </select>
          <h2>Selected Brand</h2>
          <h4 id="car-make">

          </h4>
          
          <script>
          const cars = ["Ford", "WW", "Toyota", "Volvo"]; //Assume this was fetched from the backend
          //TODO 
          const options=cars.map(o=>`<option>${o}</option>`).join("");
          const carSelection=document.getElementById("car-selector");
          const carMake=document.getElementById("car-make");
          document.getElementById("car-selector").innerHTML=options
          carSelection.addEventListener("change", function () { 
            const selectedValue = carSelection.value;     
            carMake.textContent = selectedValue;
            });
          
          </script>
